<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Magical Hand Particles</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #050505; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- UI Overlay --- */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.9);
            pointer-events: none;
            z-index: 10;
        }
        h1 {
            font-size: 1.2rem;
            margin: 0 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        p { margin: 2px 0; font-size: 0.9rem; color: #aaa; }
        .highlight { color: #fff; font-weight: bold; }

        /* --- Loading Spinner --- */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 1.5rem;
            text-align: center;
            z-index: 20;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Mini Camera Feed (Debug View) --- */
        #input_video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            border-radius: 8px;
            opacity: 0.3;
            transform: scaleX(-1); /* Mirror mode */
            border: 1px solid #444;
            display: none; /* Hidden by default for immersion */
        }
        
        canvas { display: block; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div>Starting Vision AI...</div>
    </div>

    <div id="ui">
        <h1>Hand Engine</h1>
        <p>üñê Open Hand: <span id="current-shape" class="highlight">Sphere</span></p>
        <p>ü§è Pinch: <span class="highlight">Resize & Color</span></p>
    </div>
    
    <video id="input_video" playsinline webkit-playsinline muted autoplay></video>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { Hands } from "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js";
        import { Camera } from "https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js";

        // --- Config ---
        // Reduced particles for Android performance (2000 is sweet spot)
        const PARTICLE_COUNT = 2500; 
        const videoElement = document.getElementById('input_video');
        const shapeLabel = document.getElementById('current-shape');
        const loader = document.getElementById('loader');
        
        let scene, camera, renderer, particles, geometry;
        let positions, targetPositions, colors;
        let currentShapeIndex = 0;
        let lerpFactor = 0.08; 
        
        const shapes = ['Sphere', 'Heart', 'Galaxy', 'DNA', 'Cube'];

        // --- Better Shapes ---
        function createShape(type) {
            const arr = new Float32Array(PARTICLE_COUNT * 3);
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                
                if (type === 'Sphere') {
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    arr[i3] = Math.cos(theta) * Math.sin(phi);
                    arr[i3+1] = Math.sin(theta) * Math.sin(phi);
                    arr[i3+2] = Math.cos(phi);
                } 
                else if (type === 'Heart') {
                    const t = Math.random() * Math.PI * 2;
                    // Normalized Heart Shape
                    arr[i3] = (16 * Math.pow(Math.sin(t), 3)) / 15;
                    arr[i3+1] = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 15;
                    arr[i3+2] = (Math.random() - 0.5) * 0.5;
                }
                else if (type === 'Galaxy') {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 0.2 + Math.random() * 1.5; // Spiral spread
                    const spiralOffset = radius * 3; 
                    arr[i3] = Math.cos(angle + spiralOffset) * radius;
                    arr[i3+1] = (Math.random() - 0.5) * 0.2; // Flat galaxy
                    arr[i3+2] = Math.sin(angle + spiralOffset) * radius;
                }
                else if (type === 'DNA') {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 10;
                    arr[i3] = Math.sin(t);
                    arr[i3+1] = (i / PARTICLE_COUNT) * 4 - 2; // Stretch vertical
                    arr[i3+2] = Math.cos(t);
                }
                else if (type === 'Cube') {
                    arr[i3] = (Math.random() - 0.5) * 2;
                    arr[i3+1] = (Math.random() - 0.5) * 2;
                    arr[i3+2] = (Math.random() - 0.5) * 2;
                }
            }
            return arr;
        }

        function init() {
            scene = new THREE.Scene();
            // Add subtle fog for depth
            scene.fog = new THREE.FogExp2(0x050505, 0.2);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Optimization for mobile screens (prevents lag on high DPI screens)
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            document.body.appendChild(renderer.domElement);

            // Particles
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);
            targetPositions = createShape('Sphere');

            // Initialize random positions
            for(let i=0; i<PARTICLE_COUNT*3; i++) {
                positions[i] = (Math.random() - 0.5) * 5;
                colors[i] = 1.0; 
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Beautiful glowing material
            const material = new THREE.PointsMaterial({
                size: 0.04,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- AI Tracking ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // 0 = Fast (Mobile), 1 = Accurate
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        let gestureCooldown = false;
        let isTracking = false;

        hands.onResults((results) => {
            // Hide loader once first hand or frame is processed
            if(!isTracking) {
                isTracking = true;
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Move Particles (Follow Palm)
                // We reverse X because we mirrored the video
                const palm = landmarks[9];
                const x = (0.5 - palm.x) * 6; 
                const y = (0.5 - palm.y) * 6;
                
                // Smooth damping for movement
                particles.position.x += (x - particles.position.x) * 0.1;
                particles.position.y += (y - particles.position.y) * 0.1;

                // 2. Pinch Logic
                const thumb = landmarks[4];
                const index = landmarks[8];
                const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                
                // Scale based on pinch
                const targetScale = THREE.MathUtils.mapLinear(dist, 0.02, 0.2, 0.2, 3.5);
                particles.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);

                // Color based on pinch
                const hue = THREE.MathUtils.mapLinear(dist, 0.05, 0.3, 0.6, 0.0); // Blue to Red
                const colorObj = new THREE.Color().setHSL(hue, 1.0, 0.6);
                
                const cols = geometry.attributes.color.array;
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    cols[i*3] = colorObj.r;
                    cols[i*3+1] = colorObj.g;
                    cols[i*3+2] = colorObj.b;
                }
                geometry.attributes.color.needsUpdate = true;

                // 3. Shape Switch (Open Hand Gesture)
                // Check if fingers are extended
                const isOpen = landmarks[8].y < landmarks[5].y && landmarks[12].y < landmarks[9].y && landmarks[16].y < landmarks[13].y;
                
                if (isOpen && !gestureCooldown) {
                    currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                    targetPositions = createShape(shapes[currentShapeIndex]);
                    shapeLabel.innerText = shapes[currentShapeIndex];
                    
                    // Trigger visual pop
                    particles.rotation.z += 1.0; 

                    gestureCooldown = true;
                    setTimeout(() => { gestureCooldown = false; }, 1500); // 1.5s delay to prevent rapid switching
                }
            }
        });

        // Start Camera
        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        cameraFeed.start();

        // --- Loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Morphing Animation
            const posAttr = geometry.attributes.position;
            const posArr = posAttr.array;
            
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Ease to target
                posArr[i] += (targetPositions[i] - posArr[i]) * lerpFactor;
            }
            posAttr.needsUpdate = true;

            // Idle Rotation
            particles.rotation.y += 0.002;
            particles.rotation.z *= 0.95; // Dampen rotation from gesture

            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
